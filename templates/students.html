{% extends "base.html" %}

{% block title %}Students{% endblock %}

{% block content %}
    <h2>All Students</h2>
    {% if students %}
        <ul>
            {% for student in students %}
                <li>{{ student.name }} ({{ student.age }} years old)</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No students found.</p>
    {% endif %}
{% endblock %}
